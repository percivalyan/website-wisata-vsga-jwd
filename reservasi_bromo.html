<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Reservasi Gunung Bromo</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f9f9f9;
      }
      #reservasi {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      h1 {
        color: #4d7fa3;
        margin-bottom: 20px;
        font-size: 2.5rem;
      }
      .img-fluid {
        border-radius: 8px;
      }
      .form-control {
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 10px;
      }
      .form-group label {
        font-weight: bold;
        color: #4d7fa3;
      }
      .btn-primary {
        background-color: #4d7fa3;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
      }
      .btn-primary:hover {
        background-color: #3a5f7f;
      }
      .img-with-shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <section id="reservasi" class="py-4">
      <div class="container">
        <h1 class="text-center py-1">Reservasi Gunung Bromo</h1>
        <div class="row">
          <div class="col-lg-6">
            <img
              src="https://images.unsplash.com/photo-1588668214407-6ea9a6d8c272?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Gunung Bromo"
              class="img-fluid img-with-shadow"
            />
          </div>
          <div class="col-lg-6 mt-4 mt-lg-0">
            <form action="" method="POST">
              <div class="form-group">
                <label for="nama">Nama:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  name="nama"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tanggal">Tanggal Reservasi:</label>
                <input
                  type="date"
                  class="form-control"
                  id="tanggal"
                  name="tanggal"
                  required
                />
              </div>
              <div class="form-group">
                <label for="jumlah">Jumlah Orang:</label>
                <input
                  type="number"
                  class="form-control"
                  id="jumlah"
                  name="jumlah"
                  min="1"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
